<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Shubh Kamna Travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Shubh Kamna Travels</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html" class="active">Booking</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Book Your Dream Vacation</h2>
            <p>Fill out the form below and our team will get in touch with you shortly.</p>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="start-date">Travel Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                
                 <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Goa, Shimla" required>
                </div>
                
                <div class="form-group">
                    <label for="package">Select Package:</label>
                    <select id="package" name="package">
                        <option value="">--Choose a Package--</option>
                        <option value="himalayan-bliss">Himalayan Bliss</option>
                        <option value="coastal-dreams">Coastal Dreams</option>
                        <option value="backwater-magic">Backwater Magic</option>
                        <option value="royal-rajasthan">Royal Rajasthan</option>
                        <option value="spiritual-sojourn">Spiritual Sojourn</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="travelers">Number of Travelers:</label>
                    <input type="number" id="travelers" name="travelers" min="1" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="requests">Special Requests:</label>
                    <textarea id="requests" name="requests" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn">Submit Booking Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shubh Kamna Travels. All Rights Reserved.</p>
    </footer>

</body>
</html>
