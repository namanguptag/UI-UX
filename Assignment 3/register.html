    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SATONOVA</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact & FAQs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Participant Registration</h2>
            <form class="registration-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="college">College Name:</label>
                    <input type="text" id="college" name="college_name" required>
                </div>
                <div class="form-group">
                    <label for="event">Select Event:</label>
                    <select id="event" name="event_name" required>
                        <option value="">-- Choose an Event --</option>
                        <option value="codespree">CodeSpree</option>
                        <option value="robo_rumble">Robo Rumble</option>
                        <option value="rhythm_revolt">Rhythm Revolt</option>
                        <option value="literary_legacy">Literary Legacy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Anything else you'd like to mention?</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">

            </div>
        </div>
    </footer>
</body>
</html>
